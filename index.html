<body>

<!-- ★ 視覚的確認用 -->
<div style="
  background: red;

  font-size: 24px;

  text-align: center;

<h1>英単語クイズ（動作確認モード）</h1>

<section>
  <button id="testBtn">このボタンを押してください</button>
</section>

<script>
/*
  ★★★★★★★★★★★★★★★★★★★★★★★★★★★
  ★ ここからが確認用 JavaScript です
  ★★★★★★★★★★★★★★★★★★★★★★★★★★★
*/

// 【確認①】script が実行されているか
alert("【確認①】JavaScript は読み込まれています");

// 【確認②】DOM が取得できているか
document.addEventListener("DOMContentLoaded", () => {
  alert("【確認②】DOMContentLoaded が発火しました");

  const btn = document.getElementById("testBtn");

  if (!btn) {
    alert("【確認③】ボタンが見つかりません（HTML不一致）");
    return;
  }

  // 【確認③】ボタンイベント
  btn.onclick = () => {
    alert("【確認④】ボタンは正常にクリックされています");
  };
});
</script>

</body>
</html>
